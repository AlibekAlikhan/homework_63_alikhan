{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <ul class="menu">
            <li>
                <a href="/" class="btn btn-primary">Home</a>
                <a href="{% url 'post_create' %}" class="btn btn-primary">Add post</a>

            </li>
        </ul>
    </div>
</nav>
{% block menu %}{% endblock %}
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
